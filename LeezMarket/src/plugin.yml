name: LeezMarket
version: 1.0.0
author: Izmoqwy

main: lz.izmoqwy.market.MarketPlugin
depend: [LeezCore]

commands:
  blackmarket:
    aliases: [bm]
    description: Nothing to see, go away
  rpgstats:
    aliases: [rstats, rstat]
    description: Show your stats
  rpginventory:
    aliases: [rinventory, rinv]
    description: Show your resources
  rpgmine:
    aliases: [rmine]
    description: Mine virtual resources
  rpgfish:
    aliases: [rfish]
    description: Catch a fish.. or something you don't like